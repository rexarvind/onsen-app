<div class="section group">
<div class="col s6">

<div id="account-details"></div>
<h1>Yup Something here to balance the forms</h1>
<button class="btn">Login</button>
<button class="btn">Signup</button>

</div>

<div class="col s6">

<div id="signup-modal" class="logged-out">
<form id="signup-form">

<label for="signup-email">Email</label>
<input type="email" name="email" id="signup-email" class="form-input" placeholder="Email" required/>

<label for="signup-password">Password</label>
<input type="password" name="password" id="signup-password" class="form-input" placeholder="Minimum 6 Characters" required/>

<label for="signup-bio">Bio</label>
<input type="text" name="bio" id="signup-bio" class="form-input" placeholder="Bio" required/>

<button type="submit" class="btn">Signup</button>
</form>
</div> <!-- signup-modal -->


<div id="login-modal" class="logged-out">
<form id="login-form">

<label for="login-email">Email</label>
<input type="email" name="email" id="login-email" class="form-input" placeholder="Email" required />

<label for="login-password">Password</label>
<input type="password" name="password" id="login-password" class="form-input" placeholder="Minimum 6 Characters" required />

<button type="submit" class="btn">Login</button>
</form>
</div> <!-- login-modal -->


<div id="create-modal">
<form id="create-form" autocomplete="off">

<label for="create-title">Title</label>
<input type="text" name="title" id="create-title" class="form-input" placeholder="Title of Guide" required />

<label for="create-img1">Title</label>
<input type="text" name="create-img1" id="create-img1" class="form-input" placeholder="Public Image URL" required />

<progress value="0" max="100" id="uploader">0%</progress>
<input type="file" value="upload" id="fileButton" />

<label for="create-content">Content</label>
<textarea id="create-content" name="content" class="form-textarea" placeholder="Content of the Guide" required></textarea>

<button id="create-form-btn" type="submit" class="btn">Create Item</button>

</form>
</div> <!-- create-modal -->


<div id="update-modal" style="display:none">
<form id="update-form">

<label for="update-id">Title</label>
<input type="text" readonly="" name="id" id="update-id" class="form-input" required />

<label for="update-title">Title</label>
<input type="text" name="title" id="update-title" class="form-input" placeholder="Title of Guide" required />

<label for="update-content">Content</label>
<textarea id="update-content" name="content" class="form-textarea" placeholder="Content of the Guide" required></textarea>

<button id="update-form-btn" type="submit" class="btn">Update Item</button>

</form>
</div> <!-- update-modal -->


</div>
</div>
