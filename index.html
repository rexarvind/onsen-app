<!doctype html> <html lang="en" dir="ltr">
<head><meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be Fit App</title>

<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"> 

<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<style>

.yt-div {position:relative; width:100%;
 overflow:hidden; padding-top:56.25%;
 margin-bottom:1rem;
 border:1px solid #e0e0e0;}

.yt-iframe {position:absolute; top:0; left:0;
 bottom:0; right:0; width:100%; height:100%;
 border:0}

</style>
</head>
<body>


<ons-splitter>
    <ons-splitter-side id="menu" side="right" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('index.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('dosage.html')" tappable>
            Dosage
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content>
      <ons-navigator id="myNavigator" page="index.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>

  <template id="index.html">
    <ons-page>
      <ons-toolbar>

        <div class="center">
          Be Fit For Benefit
        </div>
        <div class="right">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

     

<ons-card>
<img src="https://dummyimage.com/hd720" alt="any" style="width:100%">
<div class="card__content">
Location of the week of may be able to do you think you will be the first.
</div>
</ons-card>



<ons-card>
 <div class="yt-div">
<iframe class="yt-iframe" title="Featured Video of Be Fit For Benefit" src="https://www.youtube.com/embed/Q8M3K578oyM" allowfullscreen></iframe>
    </div>
</ons-card>









    </ons-page>
  </template>




 




<script>

window.fn = {};

window.fn.open = function () {
var menu = document.getElementById('menu');
menu.open();
};


window.fn.load = function (page) {
      var menu = document.getElementById('menu');
      var myNavigator = document.getElementById('myNavigator');

      menu.close();
      myNavigator.resetToPage(page, { animation: 'fade' });
    };

  



  </script>
</body></html>
